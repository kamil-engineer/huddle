    <meta property="og:title" content="Huddle | KamilEngineer" />

      property="og:description"
      content="Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. "
    />

      property="og:image"
      content="https://kamil-engineer.github.io/huddle/images/preview.jpg"

    <meta name="twitter:card" content="summary_large_image" />

      content="Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. "
    />

    />

    <title>Huddle | KamilEngineer</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="wrapper">
        <header class="header">
          <a href="#" class="logo">
            <img src="./images/logo.svg" alt="Huddle" width="200" height="32" />
          </a>
        </header>
        <main class="main">
          <div class="intro">
            <img
              src="./images/illustration-mockups.svg"
              alt="Mockups"
              class="intro__image"
              width="696"
              height="493"
            />
            <div class="intro__content">
              <h1 class="intro__title">
                Build The Community Your Fans Will Love
              </h1>
              <p class="intro__description">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <a href="#" class="link link--register"> Register </a>
            </div>
          </div>
          <div class="socials">
            <ul class="socials__list">
              <li class="socials__item">
                <a href="#" class="socials__link"
                  ><img
                    src="./images/facebook.svg"
                    alt="Facebook"
                    width="9"
                    height="19"
                    class="socials__icon"
                /></a>
              </li>
              <li class="socials__item">
                <a href="#" class="socials__link"
                  ><img
                    src="./images/twitter.svg"
                    alt="Twitter"
                    width="26"
                    height="26"
                    class="socials__icon"
                /></a>
              </li>
              <li class="socials__item">
                <a href="#" class="socials__link"
                  ><img
                    src="./images/instagram.svg"
                    alt="Instagram"
                    width="18.82"
                    height="18.82"
                    class="socials__icon"
                /></a>
              </li>
            </ul>
          </div>
        </main>
      </div>
    </div>
  </body>
